<script>
    //全局变量
    require(['pathCnf'],function (pathCnf) {
        require(['bootgrid','bootstrapSelect','sweetAlert','summernote-zh','fileinput','jqueryform'],function () {
            $('.selectpicker').selectpicker({
                style: 'btn-default',
                size: 4
            });
            var grid=$("#data-table-selection").bootgrid({
                ajax: true,
                post: function ()
                {
                    /* To accumulate custom parameter with the request object */
                    return {
                        id: "b0df282a-0d67-40e5-8558-c9e93b7befed"
                    };
                },
                selection: true,
                multiSelect: true,
                rowSelect: true,
                keepSelection: true,
                url: "/admin/hardware/tabPage",
                responseHandler:function (data) {
                    var ret={
                        "current": data.data.current,
                        "rowCount": data.data.rowCount,
                        "rows":data.data.data,
                        "total": data.data.total
                    }
                    return ret;
                },
                templates: {
                    actions: '<div class="actions btn-group"><div class="dropdown btn-group"><button class="btn btn-default btn-add"><span class="zmdi zmdi-account-add zmdi-hc-fw"></span></button></div></div>',
                    actionButton:'<div class="dropdown btn-group"><button class="btn btn-default"><span class="zmdi zmdi-refresh zmdi-hc-fw"></span></button></div>'
                },
                formatters: {
                    "status":function (column, row) {
                        var str='';
                        console.log(row);
                        switch (row.status){
                            case '0':
                                str='编辑中';
                                break;
                            case '1':
                                str='审核中';
                                break;
                            case '2':
                                str='审核通过';
                                break;
                            case '3':
                                str='审核失败';
                                break;
                            case '4':
                                str='删除';
                                break;
                        }
                        return str;
                    },
                    "commands": function(column, row)
                    {
                        var btn_publish=("<?php if(unserialize($_SESSION['user']['permission'])['is_administortar']==1){ echo '<button type=\"button\" class=\"btn btn-icon bgm-white waves-effect waves-circle btn_publish\" data-row-id=\"" + row.id + "\"><span class=\"zmdi zmdi-tv-alt-play zmdi-hc-fw\"></span></button>'; }?>");

                        var btn_edit=("<?php if(unserialize($_SESSION['user']['permission'])['is_administortar']==1){ echo '<button type=\"button\" class=\"btn btn-icon bgm-white waves-effect waves-circle btn_update\" data-row-id=\"" + row.id + "\"><span class=\"zmdi zmdi-edit\"></span></button>'; }?>");

                        var btn_delete=("<?php if(unserialize($_SESSION['user']['permission'])['is_administortar']==1){ echo '<button type=\"button\" class=\"btn btn-icon bgm-white waves-effect waves-circle btn_delete\" data-row-id=\"" + row.id + "\"><span class=\"zmdi zmdi-delete\"></span></button>'; }?>");

                        return "<button type=\"button\" class=\"btn btn-icon bgm-white waves-effect waves-circle btn_search\" data-row-id=\"" + row.id + "\"><span class=\"zmdi zmdi-search zmdi-hc-fw\"></span></button>"+btn_edit +btn_publish+btn_delete;
                    }
                }
            }).on('loaded.rs.jquery.bootgrid',function () {
                grid.find('.btn_update').on('click',function (e) {
                    var target=e.target.tagName=="BUTTON"?$(e.target):$(e.target).parent();
                    $('#txt_uid').text(target.attr('data-row-id'));
                    $.ajax({
                        type:"get",
                        url:"/admin/hardware/getHardwareById",
                        data:{'id':target.attr('data-row-id')},
                        async:true,
                        dataType:'json',
                        beforeSend:function () {
                            $("#m-ud-Hardware").find('.modal-body').ajax_loader({size:'pl-lg',color:'pls-green'});
                        },
                        complete:function () {
                            setTimeout(function () {
                                $("#m-ud-Hardware").find('.ajax-loader').fadeOut();
                            },100);
                        },
                        success:function (data) {
                            if(data.code==0){
                                $("#updateform .fileinput-preview").html('');
                                $('#sladd_artType').selectpicker('val',data.data.Hardware_id);
                                $('#updateform input[name=id]').val(data.data.id);
                                $('#updateform input[name=name]').val(data.data.name);
                                $('#updateform input[name=title]').val(data.data.title);
                                $('#updateform input[name=level]').val(data.data.level);
                                $('#updateform input[name=keyWords]').val(data.data.keywords);
                                $('#updateform input[name=taobao_url]').val(data.data.taobao_url);
                                $('#updateform input[name=jd_url]').val(data.data.jd_url);
                                $('#updateform input[name=static_url]').val(data.data.static_url);
                                var $summernote=$('#updateContent').summernote({
                                    height: 250,
                                    lang: 'zh-CN',
                                    callbacks: {
                                        onImageUpload: function(files) {
                                            sendFile($summernote,files[0],target.attr('data-row-id'));
                                        }
                                    }
                                });
                                $("#updateform .fileinput").removeClass('fileinput-new').addClass('fileinput-exists');
                                $("#updateform .fileinput-preview").append('<img src="'+data.data.icon+'">').css('line-height','150px');
                                $('#updateContent').summernote('code',Base64.decode(data.data.content));
                            }

                        }
                    });
                    $("#m-ud-Hardware").modal('show');
                });
                grid.find('.btn_delete').on('click',function (e) {
                    var id=$(this).attr('data-row-id');
                    swal({
                        title: "你将要删除这个硬件记录吗?",
                        text: "如果你删除了,将无法恢复!",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "delete",
                        closeOnConfirm: false
                    }, function(){
                        $.ajax({
                            type:"post",
                            url:"/admin/hardware/delete",
                            data:{'id':id},
                            async:true,
                            dataType:'json',
                            beforeSend:function () {
                                $("#data-table-selection").ajax_loader({size:'pl-lg',color:'pls-green'});
                            },
                            complete:function () {
                                setTimeout(function () {
                                    $("#data-table-selection").find('.ajax-loader').fadeOut();
                                },100);
                            },
                            success:function (data) {
                                if(data.code=='0'){
                                    swal("已删除!", "当前硬件记录已删除.", "success");
                                    $("#data-table-selection").bootgrid("reload");
                                }else if(data.code=='3'){
                                    swal('操作失败','没有权限,请联系管理员!');
                                }else{
                                    swal('操作失败');
                                }
                            }
                        })

                    });
                });
                grid.find('.btn_search').on('click',function (e) {
                    var id=$(this).attr('data-row-id');
                    window.open("../hardware/index?id="+id);
                })
            });
            $("body").on('click',function (e) {
                if(e.target.className.indexOf('btn-update')>0){
                    $('input[name=content]').val(Base64.encode($('#updateContent').summernote('code')));
                    var options={
                        dataType:'json',
                        success:function (data) {
                            if(data.code=='0'){
                                $("#m-ud-Hardware").modal("hide");
                                $("#data-table-selection").bootgrid("reload");
                            }else if(data.code=='3'){
                                swal('操作失败','没有权限,请联系管理员!');
                            }else{
                                swal('操作失败');
                            }
                        }
                    };
                    $("#updateform").ajaxSubmit(options);
                }
//                m-add-Hardware
                //打开添加按钮
                if(e.target.tagName=='BUTTON'||e.target.tagName=='SPAN'){
                    if(e.target.className.indexOf('btn-add')>0||e.target.parentNode.className.indexOf('btn-add')>0){
                        $("#m-add-Hardware").modal("show");

                        var $summernote=$('#addContent').summernote({
                            height: 250,
                            lang: 'zh-CN',
                            callbacks: {
                                onImageUpload: function(files) {
                                    sendFile($summernote,files[0],HardwareId);
                                }
                            }
                        });
                        $("#sl_artType").selectpicker('val',0);
                        $('#addContent').summernote('code','');
                    }
                }
                //添加按钮
                if(e.target.className.indexOf('btn-insert')>0){
                    $('#hiddenContent').val(Base64.encode($('#updateContent').summernote('code')));
                    var options={
                        dataType:'json',
                        success:function (data) {
                            $("#addform")[0].reset();
                            if(data.code=='0'){
                                $("#m-add-Hardware").modal("hide");
                                $("#data-table-selection").bootgrid("reload");
                            }else if(data.code=='3'){
                                swal('操作失败','没有权限,请联系管理员!');
                            }else{
                                swal('操作失败');
                            }
                        }
                    };
                    $("#addform").ajaxSubmit(options);
                }
            })
        });
    });
    function sendFile($summernote,file,artId) {
        oMyForm = new FormData();
        oMyForm.append("file", file);
        if(artId){
            oMyForm.append("artId",artId);
        }
        oMyForm.append("type","1");
        oMyForm.append("from","2");
        var fileData = URL.createObjectURL(file);
        $summernote.summernote('insertImage', fileData,function ($image) {
            $.ajax({
                url: "/admin/hardware/uploadimg",
                data: oMyForm,
                cache: false,
                contentType: false,
                processData: false,
                dataType:"json",
                type: 'POST',
                success: function(data){
                    if(data.code==0) {
                        $image.attr('src', data.data);
                    }else if(data.code=='3') {
                        swal('操作失败', '没有权限,请联系管理员!');
                    }else {
                        swal('操作失败');
                    }
                }
            });

        });
    }
</script>
